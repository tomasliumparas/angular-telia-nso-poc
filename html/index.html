<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Telia NSO POC</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="assets/css/demo.css" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <script src="assets/js/fontawesome.js"></script>
    <link href='assets/css/fonts-google-roboto.css' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.js"></script>
    
    <!-- Angular-Bootstrap datepicker -->
    <link rel="stylesheet" href="assets/css/datetimepicker.css"/>
    <script type="text/javascript" src="assets/js/moment.min.js"></script>
    <script type="text/javascript" src="assets/js/datetimepicker.js"></script>
    <script type="text/javascript" src="assets/js/datetimepicker.templates.js"></script>

    <script src="script.js"></script>

  </head>
  <body ng-app="myShoppingList" ng-controller="myCtrl">

    <div class="wrapper">
      <div class="sidebar" data-color="orange" data-image="assets/img/sidebar-5.jpg">
              
        <!--

Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
Tip 2: you can also add an image using data-image tag

-->

        <div class="sidebar-wrapper">
          <div class="logo">
            <a class="simple-text" ng-click="go('/')">
              Telia NSO POC
            </a>
          </div>

          <ul class="nav">
            <li ng-class="{ active: isActive('/')}">
              <a ng-click="go('/'); getData('sessions')" class="pointer">
                <i class="pe-7s-user"></i>
                <p>Sessions</p>
              </a>
            </li>         
          </ul>
        </div>
      </div>

      <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" ng-bind="translate('Dashboard')">Dashboard</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-left">
              </ul>

              <ul class="nav navbar-nav navbar-right">
                <li class="separator hidden-lg hidden-md"></li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Content -->
        <div class="content">
          <div class="container-fluid">
            <ng-view></ng-view>
        </div>
      </div>
        <!-- Content end -->

        <footer class="footer">
          <div class="container-fluid">
            <nav class="pull-left">
              <ul>
                <li>
                  <a href="#">
                    Home
                  </a>
                </li>
              </ul>
            </nav>
            <p class="copyright pull-right">
              &copy; <script>document.write(new Date().getFullYear())</script> Telia NSO POC
            </p>
          </div>
        </footer>

      </div>
    </div>   

  </body>

  <!--   Core JS Files   -->
  <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
  <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

  <!--  Checkbox, Radio & Switch Plugins -->
  <script src="assets/js/bootstrap-checkbox-radio-switch.js"></script>

  <!--  Notifications Plugin    -->
  <script src="assets/js/bootstrap-notify.js"></script>

  <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
  <script src="assets/js/light-bootstrap-dashboard.js"></script>

</html>
